apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: microservices-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: microservices-vs
spec:
  hosts:
  - "*"
  gateways:
  - microservices-gateway
  http:
  # Product Service Routes
  - match:
    - uri:
        exact: /swagger
    - uri:
        prefix: /swagger/
    - uri:
        prefix: /api/product
    route:
    - destination:
        host: product-service.istio-demo.svc.cluster.local
        port:
          number: 80

  # Order Service Routes
  - match:
    - uri:
        exact: /order
    - uri:
        prefix: /order/
    - uri:
        prefix: /api/order
    route:
    - destination:
        host: order-service.istio-demo.svc.cluster.local
        port:
          number: 80

  # Customer Service Routes
  - match:
    - uri:
        exact: /customer
    - uri:
        prefix: /customer/
    - uri:
        prefix: /api/customer
    route:
    - destination:
        host: customer-service.istio-demo.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: microservices-destination
spec:
  host: "*"
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
